<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Chip-Links</title>

        <script src="bower_components/angular/angular.js"></script>

        <link rel="stylesheet" href="dist/chip-links.min.css">
        <script src="dist/chip-links.js"></script>

        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body ng-app="ChipLinksClient" ng-controller="ChipLinksClientCtrl" ng-cloak>
        <section class="example-1">
            <chip-links>
                <chip-link id="link1" chip-link-selected="chipLinkSelectHandler(id)">All</chip-link>
                <chip-link id="link2" chip-link-selected="chipLinkSelectHandler(id)">Video</chip-link>
                <chip-link id="link3" chip-link-selected="chipLinkSelectHandler(id)">Live</chip-link>
                <chip-link id="link4" chip-link-selected="chipLinkSelectHandler(id)">Link</chip-link>
                <chip-link id="link5" chip-link-selected="chipLinkSelectHandler(id)">Multi-sync</chip-link>
                <chip-link id="link6" chip-link-selected="chipLinkSelectHandler(id)">Image</chip-link>
                <chip-link id="link7" chip-link-selected="chipLinkSelectHandler(id)">Audio</chip-link>
            </chip-links>
        </section>
    </body>
</html>
